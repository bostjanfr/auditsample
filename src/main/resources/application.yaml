spring:
  datasource:
    url: jdbc:h2:file:E:/company/projects/audit-sample/DB/mytestDB
    password:
    username: sa
    driver-class-name: "org.h2.Driver"
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: false
  h2:
    console:
      enabled: true
      path: /h2
